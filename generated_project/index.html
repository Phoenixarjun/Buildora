<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Display shows the current input or result -->
        <div id="display" class="display" aria-live="polite">0</div>
        
        <!-- Buttons grid -->
        <div class="buttons">
            <!-- Control buttons -->
            <button id="btn-clear" class="btn control clear" data-value="C" aria-label="Clear">C</button>
            <button id="btn-backspace" class="btn control backspace" data-value="‚Üê" aria-label="Backspace">‚Üê</button>
            
            <!-- Row 1 -->
            <button id="btn-7" class="btn number" data-value="7" aria-label="7">7</button>
            <button id="btn-8" class="btn number" data-value="8" aria-label="8">8</button>
            <button id="btn-9" class="btn number" data-value="9" aria-label="9">9</button>
            <button id="btn-divide" class="btn operator" data-value="/" aria-label="Divide">/</button>
            
            <!-- Row 2 -->
            <button id="btn-4" class="btn number" data-value="4" aria-label="4">4</button>
            <button id="btn-5" class="btn number" data-value="5" aria-label="5">5</button>
            <button id="btn-6" class="btn number" data-value="6" aria-label="6">6</button>
            <button id="btn-multiply" class="btn operator" data-value="*" aria-label="Multiply">*</button>
            
            <!-- Row 3 -->
            <button id="btn-1" class="btn number" data-value="1" aria-label="1">1</button>
            <button id="btn-2" class="btn number" data-value="2" aria-label="2">2</button>
            <button id="btn-3" class="btn number" data-value="3" aria-label="3">3</button>
            <button id="btn-subtract" class="btn operator" data-value="-" aria-label="Subtract">-</button>
            
            <!-- Row 4 -->
            <button id="btn-0" class="btn number" data-value="0" aria-label="0">0</button>
            <button id="btn-decimal" class="btn decimal" data-value="." aria-label="Decimal point">.</button>
            <button id="btn-equals" class="btn control equals" data-value="=" aria-label="Equals">=</button>
            <button id="btn-add" class="btn operator" data-value="+" aria-label="Add">+</button>
            
            <!-- Optional theme toggle -->
            <button id="btn-toggle-theme" class="btn control toggle-theme" data-value="theme" aria-label="Toggle theme">üåì</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
